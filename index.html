<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Modificar Parámetros</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Modificar Parámetros</h1>
    <div id="controlPanel" >
        <!-- Elementos de entrada aquí -->
        <div>
            <label for="nValue">N:</label>
            <input type="number" id="nValue" value="4">
            
            <label for="n2Value">N2:</label>
            <input type="number" id="n2Value" value="3">
        </div>
        <div>
            <label for="factor1">Factor 1 para N:</label>
            <input type="number" id="factor1" step="0.1" value="3">

            <label for="factor2">Factor 2 para N:</label>
            <input type="number" id="factor2" step="0.1" value="100">
        </div>
        <div>
            <label for="factor3">Factor 1 para N2:</label>
            <input type="number" id="factor3" step="0.1" value="1.5">

            <label for="factor4">Factor 2 para N2:</label>
            <input type="number" id="factor4" step="0.1" value="30">
        </div>
        <div>
            <label for="rectFactor">Factor de Rectángulo:</label>
            <input type="number" id="rectFactor" step="0.1" value="0.8">
        </div>

        <div>
            <h2>Valores para newRect</h2>
            <input type="number" id="newRectMinX" placeholder="Min X" step="0.1" value="-1">
            <input type="number" id="newRectMaxX" placeholder="Max X" step="0.1" value="1">
            <input type="number" id="newRectMinY" placeholder="Min Y" step="0.1" value="-1">
            <input type="number" id="newRectMaxY" placeholder="Max Y" step="0.1" value="1">
        
            <h2>Valores para newRect2</h2>
            <input type="number" id="newRect2MinX" placeholder="Min X" step="0.1" value="0.5">
            <input type="number" id="newRect2MaxX" placeholder="Max X" step="0.1" value="1">
            <input type="number" id="newRect2MinY" placeholder="Min Y" step="0.1" value="0.5">
            <input type="number" id="newRect2MaxY" placeholder="Max Y" step="0.1" value="1">
        </div>


        <button onclick="draw()">Aplicar Cambios</button>
    </div>

<canvas id="myCanvas"></canvas>

<script src="main.js"></script>
</body>
</html>
